{% extends "bootstrap/base.html" %} 

{% block content %} 
{% include "header.html" %}

<!-- Page Header -->
<header
  class="masthead"
  style="
    background-image: url('https://images.unsplash.com/photo-1531592937781-344ad608fabf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80');
  "
>
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>Register</h1>
          <span class="subheading">Start Contributing to the Blog!</span>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <form action="{{ url_for('register') }}" method="post">
        <div class="form-group">
          <label for="name">Name</label> <br>
          <input type="text" name="name" class="form-control" placeholder="Name" required="required"><br>
        </div>

        <div class="form-group">
          <label for="name">Email</label> <br>
          <input type="text" name="email" class="form-control" placeholder="Email" required="required"><br>
        </div>

        <div class="form-group">
          <label for="name">Password</label><br>
          <input type="password" name="password" class="form-control" placeholder="Password" required="required"><br>
        </div>
        
        <button type="submit" class="btn btn-primary btn-sm">Sign Me Up!</button>
      </form>

    </div>
  </div>
</div>

{% include "footer.html" %}
{% endblock %}
